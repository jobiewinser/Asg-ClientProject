<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-url/2.5.3/url.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
</head>
<body class="container">
<form method="post" id="candidate-sign-up">
    <div class="form-group">
        Prefered Location: *<br>
        <select required name="preferedLocation">
            <option value="Cardiff">Cardiff</option>
            <option value="Somerset">Somerset</option>
            <option value="Aberdeen">Aberdeen</option>
        </select>
    </div>
    <div class="form-group">
        Date of Birth: *<br>
        <input required type="date" name="dob">
    </div>
    <div class="form-group">
        Place of Birth: *<br>
        <input required type="text" name="placeBirth"><br>
    </div>
    <div class="form-group">
        Address Line 1: *<br>
        <input required type="text" name="address1"><br>
    </div>
    <div class="form-group">
        Address Line 2:<br>
        <input type="text" name="address2"><br>
    </div>
    <div class="form-group">
        City: *<br>
        <input required type="text" name="city"><br>
    </div>
    <div class="form-group">
        County:<br>
        <input type="text" name="county"><br>
    </div>
    <div class="form-group">
        Post Code: *<br>
        <input required type="text" name="postcode"><br>
    </div>
    <div class="form-group">
        Company Name:<br>
        <input type="text" name="companyName"><br>
    </div>
    <div class="form-group">
        Company Email:<br>
        <input type="text" name="companyEmail"><br>
    </div>
    <div class="form-group">
        Company Phone Number:<br>
        <input type="number" name="companyPhone"><br>
    </div>
    <div class="form-group">
        Flying Experience Details: *<br>
        <input required type="text" name="flyingExperience"><br>
    </div>
    <div class="form-group">
        Drone Manufacturer: *<br>
        <input required type="text" name="droneManufacturer"><br>
    </div>
    <div class="form-group">
        Drone Model: *<br>
        <input required type="text" name="droneModel"><br>
    </div>
    <div>* means required.</div>
    <input type="submit" id="submitBooking" value="submit"/>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script>

</script>

</body>
</html>
